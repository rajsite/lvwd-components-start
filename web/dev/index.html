<!doctype html>
<html>
<head>
    
    <title>Web Component Series - Step 0 - Building Web Applications Using Web Components</title>
    
    <!--
        Set the View Port so mobile devices are aware of how to scale the window size
        
        To learn more about why configuring a viewport is important visit Google Developers:
        https://developers.google.com/speed/docs/insights/ConfigureViewport
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include the Web Components polyfill before any other script -->
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    
    <!-- 
        Web Components used by the web app

        Visit the component pages for the web components used to see the documentation for their attributes, properties, methods, and events.
        Some things to reference would be the "content-type" attribute of iron-form or the "floatinglabel" attribute of paper-input.
        
        https://elements.polymer-project.org/elements/iron-form
        https://elements.polymer-project.org/elements/paper-button
        https://elements.polymer-project.org/elements/paper-input
    -->
    <link rel="import" href="bower_components/iron-form/iron-form.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    
    <!-- The script and styles for the web app -->
    <script src="js/start.js"></script>
    <link rel="stylesheet" href="css/start.css">
</head>

<body>
    <!-- Main form where user enters data -->
    <section>
        <form is="iron-form" id="add-form" method="post" content-type="application/json" action="/lvwd-components-start/calc/add">
            <paper-input name="first" label="First number" floatinglabel></paper-input>
            <paper-input name="second" label="Second number" floatinglabel></paper-input>
            <paper-button id="add-submit" raised>Submit</paper-button>
        </form>
    </section>
    
    <!-- Field to place the result -->
    <section>
        <paper-input id="add-result" label="Result" floatinglabel></paper-input>
    </section>
</body>
</html>
